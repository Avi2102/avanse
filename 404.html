<!DOCTYPE html>
<html lang="en" class="height100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link e-Nach - Avanse</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .body-wrapper.error-page {
            background: #f1f7f7;
            text-align: center;
            padding: 60px 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .body-wrapper.error-page h2 {
            margin: 40px 0 30px;
            color: #3bc5d2;
            font-size: 50px;
        }
        .body-wrapper.error-page h5 {
            font-size: 18px;
            margin: 0 0 30px;
        }
    </style>
</head>
<body>
    <div class="body-wrapper error-page">
        <div class="container">
            <img src="img/404.png" alt="" width="220">
            <h2>Page Not Found</h2>
            <h5>It seems we can't find, what you're looking for.</h5>
            <a href="#" class="btn btn-primary mb-5">Go to Homepage</a>
        </div>
    </div>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
