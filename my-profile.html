<!DOCTYPE html>
<html lang="en" class="height100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Avanse</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="height100">
    <div class="secondary-header">
        <div class="container">
            <a href="javascript:void(0)" class="logo">My Profile</a>
            <a href="loan-proceed.html" class="close-btn">
                <img src="img/back-arrow.svg" alt="">
            </a>
        </div>
    </div>
    <div class="veryfication-content">
        <div class="container">
            <img src="img/male.svg" alt="" class="profile-pic mb-5">
            <form action="">
                <h4 class="form-heading">Primary Details</h4>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/admin.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="Apoorv Garg">
                    <label for="" class="placeholder">Your Name</label>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/phone.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="+91 99998 14444">
                    <label for="" class="placeholder">Phone Number</label>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/mail.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="apoorvgarg80@email.com">
                    <label for="" class="placeholder">E-mail</label>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/padlock.svg" alt="">
                    </span>
                    <input type="password" class="form-control" value="12345678">
                    <label for="" class="placeholder">Current Password</label>
                    <span class="verified" style="display: block;">
                        <a href="change-password.html" class="btn btn-primary btn-sm">Change</a>
                    </span>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/gender-icon.svg" alt="">
                    </span>
                    <div class="radio-wrapper">
                        <span class="radio-btn">
                            <input type="radio" name="gender" id="" checked>
                            <span for="" class="btn btn-info">Male</span>
                        </span>
                    </div>
                </div>
                <h4 class="form-heading mt-4">Secondary Details</h4>                
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/phone.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="+91 99998 14444">
                    <label for="" class="placeholder">Phone Number</label>
                    <span class="verified" style="display: block;">
                        <button class="btn btn-primary btn-sm">Change</button>
                    </span>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/mail.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="apoorvgarg80@email.com">
                    <label for="" class="placeholder">E-mail</label>
                    <span class="verified" style="display: block;">
                        <button class="btn btn-primary btn-sm">Change</button>
                    </span>
                </div>
                <div class="form-group text-right form-btn">
                    <a href="loan-proceed.html" class="btn btn-primary btn-full-width">Save & Go Back <img src="img/arrow.svg" alt="" width="17"></a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
