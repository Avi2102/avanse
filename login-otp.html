<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with OTP - Avanse</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="back-arrow">
        <a href="index.html">
            <img src="img/back-arrow.svg" alt="">
        </a>
    </div>
    <div class="section-header">
        <div class="container text-center">
            <img src="img/secure.svg" alt="" class="mt-3 mb-4">
            <h1>Verify With OTP</h1>
            <p>Please enter OTP sent to <a href="javascript:void(0)"><u>9999 81 4444</u></a> </p>
        </div>
    </div>
    <div class="body-wrapper">
        <div class="container">
            <form action="" class="otp-page">
                <div class="form-group">
                    <div class="otp-group">
                        <div class="otp-field">
                            <input type="text" class="form-control" value="4" autofocus="">
                        </div>
                        <div class="otp-field">
                            <input type="text" class="form-control" value="8">
                        </div>
                        <div class="otp-field">
                            <input type="text" class="form-control" value="5">
                        </div>
                        <div class="otp-field">
                            <input type="text" class="form-control" value="9">
                        </div>
                        <label class="text-right help-text">Resend OTP</label>
                    </div>
                </div>
                <div class="form-group text-center">
                    <a href="login-password.html" class="btn btn-primary btn-full-width">Sign In <img src="img/arrow.svg" alt="" width="17"></a>
                </div>
            </form>
        </div>
    </div>
    <div class="container bottom-fixed-pane">
        <p class="text-center">
            I want to login using <a href="login-password.html"><u>Password</u></a>
        </p>
    </div>
    
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
