<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up with email OTP - Avanse</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="back-arrow">
        <a href="signup.html">
            <img src="img/back-arrow.svg" alt="">
        </a>
    </div>
    <div class="section-header">
        <div class="container text-center">
            <img src="img/signup.png" alt="">
            <h1>Sign Up</h1>
            <p>Create your account with us</p>
        </div>
    </div>
    <div class="body-wrapper background-watermark">
        <div class="container">
            <form action="">
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/admin.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="Rakesh Garg">
                    <label for="" class="placeholder">Your Name</label>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/phone.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="+91 99998 14444">
                    <label for="" class="placeholder">Phone Number</label>
                    <span class="verified" style="display: block;"><img src="img/verified.svg" alt=""></span>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/mail.svg" alt="">
                    </span>
                    <input type="text" class="form-control">
                    <label for="" class="placeholder">E-mail</label>
                    <span class="verified"><img src="img/verified.svg" alt=""></span>
                </div>
                <div class="form-group text-right form-btn">
                    <button class="btn btn-primary">Next <img src="img/arrow.svg" alt=""></button>
                </div>
            </form>
            <div class="otp-modal">
                <div class="otp-modal-container">
                    <div class="otp-modal-header">
                        <h1>Verify your Email Id</h1>
                        <h4>OTP has been sent on <a href="mailto:rakeshgarg80@gmail.com">rakeshgarg80@gmail.com</a></h4>
                    </div>
                    <div class="otp-modal-body">
                        <div class="form-group">
                            <div class="otp-group">
                                <div class="otp-field">
                                    <input type="text" class="form-control" value="9" autofocus>
                                </div>
                                <div class="otp-field">
                                    <input type="text" class="form-control" value="8">
                                </div>
                                <div class="otp-field">
                                    <input type="text" class="form-control" value="4">
                                </div>
                                <div class="otp-field">
                                    <input type="text" class="form-control" value="5">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="otp-modal-footer">
                        <a href="select-course.html" class="btn btn-primary btn-full-width">Submit</a>
                        <p class="resend-btn">Didnâ€™t receive any? <a href="javascript:void(0)">Resend OTP</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
