<!DOCTYPE html>
<html lang="en" class="height100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Details - Avanse</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="height100">
    <header class="main-header">
        <div class="container">
            <div class="top-pane">
                <div class="back-arrow">
                    <a href="financial-info.html">
                        <img src="img/back-arrow.svg" alt="">
                    </a>
                </div>
                <a href="index.html" class="logo"><img src="img/logo.png" alt=""></a>
                <a href="no-queries.html" class="contact-icon"><img src="img/call.svg" alt=""></a>
            </div>
            <div class="progress-step">
                <ul>
                    <li class="selected">
                        <span class="step">
                            <span class="step-title">Check  Eligibility</span>
                        </span>
                    </li>
                    <li class="current">
                        <span class="step">
                            <span class="step-title">Applicant Details</span>
                        </span>
                    </li>
                    <li>
                        <span class="step">
                            <span class="step-title">Income Verification</span>
                        </span>
                    </li>
                    <li>
                        <span class="step">
                            <span class="step-title">KYC Verification</span>
                        </span>
                    </li>
                    <li>
                        <span class="step">
                            <span class="step-title">Select Course</span>
                        </span>
                    </li>
                    <li>
                        <span class="step">
                            <span class="step-title">Select Course</span>
                        </span>
                    </li>
                    <li>
                        <span class="step">
                            <span class="step-title">Select Course</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="body-container height100">
        <div class="container">
            <form action="">
                <div class="form-description">
                    <img src="img/address-detail.svg" alt="">
                    <h3>Address Detail</h3>
                    <p class="mb-3">Hi there! Please enter your address details.</p>
                </div>
                <h4 class="form-heading">Permanent Address Details</h4>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/pincode.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="110049">
                    <label for="" class="placeholder">Pincode</label>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/building-name.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="285, Ground Floor">
                    <label for="" class="placeholder">Flat No./Building Name</label>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/street-name.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="South Extension Part - 2">
                    <label for="" class="placeholder">Street Name</label>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/pincode.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="New Delhi">
                    <label for="" class="placeholder">City</label>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/building-name.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="Delhi">
                    <label for="" class="placeholder">State</label>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/pincode.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="India">
                    <label for="" class="placeholder">Country</label>
                </div>
                <div class="disclaimer">
                    <label>
                        <input type="checkbox" name="" id="" checked>
                        <span>My current Address is same as mentioned above.</span>
                    </label>
                </div>
                <h4 class="form-heading mt-4">Current Address Details</h4>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/pincode.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="110049">
                    <label for="" class="placeholder">Pincode</label>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/building-name.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="285, Ground Floor">
                    <label for="" class="placeholder">Flat No./Building Name</label>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/street-name.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="South Extension Part - 2">
                    <label for="" class="placeholder">Street Name</label>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/pincode.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="New Delhi">
                    <label for="" class="placeholder">City</label>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/building-name.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="Delhi">
                    <label for="" class="placeholder">State</label>
                </div>
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/pincode.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="India">
                    <label for="" class="placeholder">Country</label>
                </div>
                <div class="form-group text-right form-btn">
                    <a href="co-applicant-detail.html" class="btn btn-primary">Next <img src="img/arrow.svg" alt="" width="17"></a>
                    <span class="help-text">Just 3 more steps left</span>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
