<!DOCTYPE html>
<html lang="en" class="height100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Sign - Avanse</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="height100">
    <header class="main-header">
        <div class="container">
            <div class="top-pane">
                <div class="back-arrow">
                    <a href="e-loan-agreement.html">
                        <img src="img/back-arrow.svg" alt="">
                    </a>
                </div>
                <a href="index.html" class="logo"><img src="img/logo.png" alt=""></a>
                <a href="no-queries.html" class="contact-icon"><img src="img/call.svg" alt=""></a>
            </div>
            <div class="progress-step">
                <ul>
                    <li class="selected">
                        <span class="step">
                            <span class="step-title">Check  Eligibility</span>
                        </span>
                    </li>
                    <li class="selected">
                        <span class="step">
                            <span class="step-title">Applicant Details</span>
                        </span>
                    </li>
                    <li class="selected">
                        <span class="step">
                            <span class="step-title">Income Verification</span>
                        </span>
                    </li>
                    <li class="selected">
                        <span class="step">
                            <span class="step-title">KYC Verification</span>
                        </span>
                    </li>
                    <li class="selected">
                        <span class="step">
                            <span class="step-title">Additional Docs</span>
                        </span>
                    </li>
                    <li class="current">
                        <span class="step">
                            <span class="step-title">Pre-Disbursal</span>
                        </span>
                    </li>
                    <li>
                        <span class="step">
                            <span class="step-title">Select Course</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="body-wrapper">
        <div class="container">
            <form action="" class="">
                <div class="form-description">
                    <img src="img/pdf-otp.svg" alt="">
                    <h3>E- Sign</h3>
                    <p class="mb-3">Please enter OTP sent to <a  href="tel:9999814444"><u>9999 81 4444</u></a> to verify and proceed with further process.</p>
                </div>
                <div class="form-group">
                    <div class="otp-group">
                        <div class="otp-field">
                            <input type="text" class="form-control" value="4" autofocus="">
                        </div>
                        <div class="otp-field">
                            <input type="text" class="form-control" value="8">
                        </div>
                        <div class="otp-field">
                            <input type="text" class="form-control" value="5">
                        </div>
                        <div class="otp-field">
                            <input type="text" class="form-control" value="9">
                        </div>
                        <label class="text-right help-text">Resend OTP</label>
                    </div>
                </div>
                <div class="form-group">
                    <a href="e-sign-payment.html" class="btn btn-primary btn-full-width mt-3 mb-2">Submit <img src="img/arrow.svg" alt=""></a>
                    <a href="javascript:void(0)" class="btn agreement-btn mt-3 mb-2"><img src="img/arrow.png" alt="" class="rounded-circle"> Download E-Sign Agreement</a>
                </div>   
            </form>
        </div>
    </div>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
