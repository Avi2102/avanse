                <a href="no-queries.html" class="contact-icon"><img src="img/call.svg" alt=""></a>
            </div>
            <div class="progress-step">
                <ul>
                    <li class="selected">
                        <span class="step">

                    </li>
                    <li class="current">

    </header>
    <div class="body-container height100">
        <div class="container">
            <form action="">
                <div class="form-description">
                    <img src="img/flat.svg" alt="">
                    <h3>Let us assist you</h3>
                    <p class="mb-3">Hi there! Few details are needed to get you started.</p>
                </div>
                <div class="form-group">
                    <select name="" id="" class="form-control">
                        <option value="earning" selected>Earning</option>
                    </select>
                    <label for="" class="placeholder">Applicant is Earning or Not Earning</label>
                </div>
                <div class="form-group">
                    <label>Do you have PAN Number?</label>
                    <div class="btn-wrapper">
                        <span class="radio-btn">
                            <input type="radio" name="pan" value="yes" id="">
                            <label for="" class="btn btn-transparent btn-sm">Yes</label>
                        </span>
                        <span class="radio-btn ml-3">
                            <input type="radio" name="pan" value="no" id="" checked>
                            <label for="" class="btn btn-transparent btn-sm">No</label>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" value="9871 6525 4314">
                    <label for="" class="placeholder">Adhaar Card Number</label>
                </div>
                <div class="form-group">
                    <label for="" class="label mt-3 mb-3">Upload Form 60 <small>(Maximum size 1 MB. JPEG format only)</small></label>
                    <div class="custom-upload">
                        <input type="file" name="" id="">
                        <span class="btn-transparent btn">
                            <img src="img/file.svg" alt=""> Choose File
                        </span>
                    </div>
                    <div class="uploading-progress">
                        <span class="file-name">form_60.jpeg</span>
                        <span class="close-x"><img src="img/close-dark.svg" alt=""></span>
                        <div class="progress-bar"><span style="width: 30%;"></span>Uploading 30%</div>
                    </div>
                </div>
                <div class="form-group text-right form-btn">
                    <a href="personal-info.html" class="btn btn-primary">Next <img src="img/arrow.svg" alt="" width="17"></a>
                </div>
            </form>
        </div>
    </div>
