<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Avanse</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="back-arrow">
        <a href="javascript:void(0)">
            <img src="img/back-arrow.svg" alt="">
        </a>
    </div>
    <div class="section-header">
        <div class="container text-center">
            <img src="img/signup.png" alt="">
            <h1>Welcome</h1>
            <p>Sign in to continue with your account</p>
        </div>
    </div>
    <div class="body-wrapper">
        <div class="container">
            <form action="">
                <div class="form-group icon-group">
                    <span class="icon">
                        <img src="img/phone.svg" alt="">
                    </span>
                    <input type="text" class="form-control" value="+91 99998 14444">
                    <label for="" class="placeholder">Phone Number</label>
                    <span class="help-text">OTP will be sent to this number</span>
                </div>
                <div class="form-group text-center">
                    <a class="btn btn-primary btn-full-width mt-4" href="login-otp.html">Continue <img src="img/arrow.svg" alt="" width="17"></a>
                </div>
            </form>
            <div class="login-option">
                <span>or login with</span>
            </div>
            <div class="login-icon">
                <ul>
                    <li><a href="#"><img src="img/google.png" alt="" width="40"></a></li>
                    <li><a href="#"><img src="img/facebook.png" alt="" width="40"></a></li>
                    <li><a href="#"><img src="img/linkedin.png" alt="" width="40"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container bottom-fixed-pane">
        <p class="text-center">
            Not yet a member? <a href="signup.html"><u>Sign Up</u></a>
        </p>
    </div>
    
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
